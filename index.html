<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project RevoU</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <p>Masukan suhu derajat Celsius (<sup>o</sup>C) ke kotak dibawah, lalu klik tombol Konversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (<sup>o</sup>F) </p>
    <p id="ln1">Celsius (<sup>o</sup>C):</p>
    <textarea name="n1" id="n1" class="n1" cols="30" rows="10"></textarea><br>
    <button type="button" class="bkon" name="bkon" onclick="bkonClick()">Konversi</button>
    <button type="button" class="bres" name="bres" onclick="bresClick()">Reset</button>
    <button type="button" class="brev" name="brev"onclick="brevClick()">Reverse</button>
    <p id="ln2">Fahrenheit (<sup>o</sup>F):</p>
    <textarea name="n2" id="n2" class="n2" cols="30" rows="10"></textarea>
</body>
<script src="js.js"></script>
</html>
